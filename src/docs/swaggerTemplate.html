<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intellectual Property CMS - API Docs</title>
  <link rel="icon" type="image/png" href="https://your-favicon-url-here.com/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    .swagger-ui .topbar {
      background-color: #2a2e38;
    }
    .swagger-ui .topbar-wrapper img {
      content: url('https://your-logo-url-here.com/logo.png');
      height: 40px;
      margin: 10px;
    }
    .swagger-ui .info .title {
      color: #1a73e8;
      font-weight: 600;
    }
    .swagger-ui .info .description {
      margin-top: 10px;
      color: #6c757d;
      font-size: 16px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 14px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <footer>
    &copy; 2025 Intellectual Property CMS. Developed with ❤️ by Sanjay Odedra.
  </footer>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      const ui = SwaggerUIBundle({
        url: '/swagger.json', // this will be set automatically by server
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
